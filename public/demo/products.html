<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Products</title>
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body>
        <div id="appHeader"></div>
        <script type="module" src="./assets/js/header.js"></script>

        <main class="page">
            <!-- RIGHT: content -->
            <section class="right">
                <div class="card" style="display: grid; gap: 12px">
                    <div>
                        <h1 style="margin: 0 0 6px">Products</h1>
                        <p class="subtitle" style="max-width: none">
                            Showing 20 latest products with details.
                        </p>
                    </div>

                    <div id="list" style="display: grid; gap: 10px"></div>
                </div>
            </section>

            <!-- LEFT: status -->
            <section class="left">
                <div class="brand">
                    <div class="toolbar">
                        <div id="badgeText" class="badge">Marketplace Demo</div>

                        <div class="langWrap">
                            <label class="srOnly" for="langSelect"
                                >Language</label
                            >
                            <select id="langSelect" aria-label="Language">
                                <option value="en">English</option>
                                <option value="ar">Arabic</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                    </div>
                </div>

                <section class="status">
                    <div class="statusHeader">
                        <h2 id="statusTitle">Status</h2>
                        <span id="statusPill" class="pill">
                            <span class="code">â€”</span>
                            <span class="label">Not sent</span>
                        </span>
                    </div>

                    <div id="statusMeta" class="statusMeta">
                        <code>GET</code> <code>/api/products</code>
                    </div>

                    <div id="statusBox" class="statusBox">Ready.</div>
                    <pre
                        id="debugBox"
                        class="debugBox"
                        style="display: none"
                    ></pre>
                </section>
            </section>
        </main>

        <script type="module" src="./assets/js/products.js"></script>
    </body>
</html>
