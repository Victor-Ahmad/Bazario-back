<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add Product</title>
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body>
        <div id="appHeader"></div>
        <script type="module" src="./assets/js/header.js"></script>

        <main class="page">
            <section class="right">
                <form id="productForm" class="card" novalidate>
                    <div class="field">
                        <label id="lblNameEn" for="name_en">Name (EN) *</label>
                        <input id="name_en" name="name[en]" type="text" required />
                        <small class="error" data-error-for="name.en"></small>
                    </div>

                    <div class="field">
                        <label id="lblNameAr" for="name_ar">Name (AR) *</label>
                        <input id="name_ar" name="name[ar]" type="text" required />
                        <small class="error" data-error-for="name.ar"></small>
                    </div>

                    <div class="field">
                        <label id="lblDescEn" for="desc_en"
                            >Description (EN)</label
                        >
                        <textarea
                            id="desc_en"
                            name="description[en]"
                            rows="3"
                        ></textarea>
                        <small
                            class="error"
                            data-error-for="description.en"
                        ></small>
                    </div>

                    <div class="field">
                        <label id="lblDescAr" for="desc_ar"
                            >Description (AR)</label
                        >
                        <textarea
                            id="desc_ar"
                            name="description[ar]"
                            rows="3"
                        ></textarea>
                        <small
                            class="error"
                            data-error-for="description.ar"
                        ></small>
                    </div>

                    <div class="field">
                        <label id="lblCategory" for="category_id"
                            >Category *</label
                        >
                        <select id="category_id" name="category_id" required>
                            <option value="" disabled selected>
                                --
                            </option>
                        </select>
                        <small
                            class="error"
                            data-error-for="category_id"
                        ></small>
                    </div>

                    <div class="field">
                        <label id="lblPrice" for="price">Price *</label>
                        <input
                            id="price"
                            name="price"
                            type="number"
                            step="0.01"
                            min="0"
                            required
                        />
                        <small class="error" data-error-for="price"></small>
                    </div>

                    <div class="field">
                        <label id="lblImages" for="images">Images</label>
                        <input
                            id="images"
                            name="images[]"
                            type="file"
                            accept="image/*"
                            multiple
                        />
                        <small class="error" data-error-for="images"></small>
                    </div>

                    <input type="hidden" name="ad_type" value="product" />

                    <button id="submitBtn" type="submit">Create product</button>
                </form>
            </section>

            <section class="left">
                <div class="brand">
                    <div class="toolbar">
                        <div id="badgeText" class="badge">Marketplace Demo</div>

                        <div class="langWrap">
                            <label class="srOnly" for="langSelect"
                                >Language</label
                            >
                            <select id="langSelect" aria-label="Language">
                                <option value="en">English</option>
                                <option value="ar">Arabic</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                    </div>

                    <h1 id="pageTitle">Add Product</h1>
                    <p id="pageSubtitle" class="subtitle">
                        Create a new product listing under your seller account.
                    </p>
                </div>

                <section class="status">
                    <div class="statusHeader">
                        <h2 id="statusTitle">Status</h2>

                        <span id="statusPill" class="pill">
                            <span class="code">â€”</span>
                            <span class="label">Not sent</span>
                        </span>
                    </div>

                    <div id="statusMeta" class="statusMeta">
                        <code>POST</code> <code>/api/product</code>
                    </div>

                    <div id="statusBox" class="statusBox">Ready.</div>
                    <pre
                        id="debugBox"
                        class="debugBox"
                        style="display: none"
                    ></pre>
                </section>
            </section>
        </main>

        <script type="module" src="./assets/js/add-product.js"></script>
    </body>
</html>
