<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Reset Password</title>
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body>
        <div id="appHeader"></div>
        <script type="module" src="./assets/js/header.js"></script>

        <main class="page">
            <!-- FORM -->
            <section class="right">
                <form id="resetForm" class="card" novalidate>
                    <div class="field">
                        <label id="lblEmail" for="email">Email</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            autocomplete="email"
                            required
                        />
                        <small class="error" data-error-for="email"></small>
                    </div>

                    <div class="field">
                        <label id="lblPassword" for="password"
                            >New Password</label
                        >
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="new-password"
                            minlength="6"
                            required
                        />
                        <small class="error" data-error-for="password"></small>
                    </div>

                    <div class="field">
                        <label
                            id="lblPasswordConfirm"
                            for="password_confirmation"
                            >Confirm Password</label
                        >
                        <input
                            id="password_confirmation"
                            name="password_confirmation"
                            type="password"
                            autocomplete="new-password"
                            minlength="6"
                            required
                        />
                        <small
                            class="error"
                            data-error-for="password_confirmation"
                        ></small>
                    </div>

                    <button id="submitBtn" type="submit">Reset Password</button>

                    <p class="formLink">
                        <a id="toLoginLink" href="/demo/login.html"
                            >Back to login</a
                        >
                    </p>
                </form>
            </section>

            <!-- INFO / STATUS -->
            <section class="left">
                <div class="brand">
                    <div class="toolbar">
                        <div id="badgeText" class="badge">Marketplace Demo</div>

                        <div class="langWrap">
                            <label class="srOnly" for="langSelect"
                                >Language</label
                            >
                            <select id="langSelect" aria-label="Language">
                                <option value="en">English</option>
                                <option value="ar">Arabic</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                    </div>

                    <h1 id="pageTitle">Reset Password</h1>
                    <p id="pageSubtitle" class="subtitle">
                        Set a new password for your account.
                    </p>
                </div>

                <section class="status">
                    <div class="statusHeader">
                        <h2 id="statusTitle">Status</h2>

                        <span id="statusPill" class="pill">
                            <span class="code">â€”</span>
                            <span class="label">Not sent</span>
                        </span>
                    </div>

                    <div id="statusMeta" class="statusMeta">
                        <code>POST</code> <code>/api/password/reset</code>
                    </div>

                    <div id="statusBox" class="statusBox">Ready.</div>
                    <pre
                        id="debugBox"
                        class="debugBox"
                        style="display: none"
                    ></pre>
                </section>
            </section>
        </main>

        <script type="module" src="./assets/js/reset-password.js"></script>
    </body>
</html>
