<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Register</title>
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body>
        <div id="appHeader"></div>
        <script type="module" src="./assets/js/header.js"></script>
        <main class="page">
            <!-- FORM -->
            <section class="right">
                <form id="registerForm" class="card" novalidate>
                    <div class="field">
                        <label id="lblName" for="name">Name *</label>
                        <input
                            id="name"
                            name="name"
                            type="text"
                            autocomplete="name"
                            required
                        />
                        <small class="error" data-error-for="name"></small>
                    </div>

                    <div class="field">
                        <label id="lblAge" for="age">Age</label>
                        <input
                            id="age"
                            name="age"
                            type="number"
                            min="12"
                            max="100"
                        />
                        <small class="error" data-error-for="age"></small>
                    </div>

                    <div class="field">
                        <label id="lblEmail" for="email">Email *</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            autocomplete="email"
                            required
                        />
                        <small class="error" data-error-for="email"></small>
                    </div>

                    <div class="field">
                        <label id="lblPhone" for="phone">Phone</label>
                        <input
                            id="phone"
                            name="phone"
                            type="tel"
                            autocomplete="tel"
                        />
                        <small class="error" data-error-for="phone"></small>
                    </div>

                    <div class="field">
                        <label id="lblPassword" for="password"
                            >Password *</label
                        >
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="new-password"
                            minlength="6"
                            required
                        />
                        <small class="error" data-error-for="password"></small>
                    </div>

                    <div class="field">
                        <label
                            id="lblPasswordConfirm"
                            for="password_confirmation"
                            >Confirm Password *</label
                        >
                        <input
                            id="password_confirmation"
                            name="password_confirmation"
                            type="password"
                            autocomplete="new-password"
                            minlength="6"
                            required
                        />
                        <small
                            class="error"
                            data-error-for="password_confirmation"
                        ></small>
                    </div>

                    <button id="submitBtn" type="submit">Create account</button>
                    <p class="formLink">
                        <a id="toLoginLink" href="/demo/login.html"
                            >Already have an account? Log in</a
                        >
                    </p>
                </form>
            </section>

            <!-- INFO / STATUS -->
            <section class="left">
                <div class="brand">
                    <div class="toolbar">
                        <div id="badgeText" class="badge">Marketplace Demo</div>

                        <div class="langWrap">
                            <label class="srOnly" for="langSelect"
                                >Language</label
                            >
                            <select id="langSelect" aria-label="Language">
                                <option value="en">English</option>
                                <option value="ar">Arabic</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                    </div>

                    <h1 id="pageTitle">Customer Registration</h1>
                    <p id="pageSubtitle" class="subtitle">
                        Simple presentation UI that calls Laravel APIs (Register
                        → returns Bearer token).
                    </p>
                </div>

                <section class="status">
                    <div class="statusHeader">
                        <h2 id="statusTitle">Status</h2>

                        <span id="statusPill" class="pill">
                            <span class="code">—</span>
                            <span class="label">Not sent</span>
                        </span>
                    </div>

                    <div id="statusMeta" class="statusMeta">
                        <code>POST</code> <code>/api/register</code>
                    </div>

                    <div id="statusBox" class="statusBox">Ready.</div>
                    <pre
                        id="debugBox"
                        class="debugBox"
                        style="display: none"
                    ></pre>
                </section>
            </section>
        </main>

        <script type="module" src="./assets/js/register.js"></script>
    </body>
</html>
